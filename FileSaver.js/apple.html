<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="FileSaver.js"></script>
</head>
<body>
  <script>
    var data = '<svg width="500" height="50"><rect x="0" y="0" width="500" height="50"/></svg>'
    var blob = new Blob([data], {type: "text/plain;charset=utf-8"});
    saveAs(blob, "hello.html");
  </script>
</body>
</html>
